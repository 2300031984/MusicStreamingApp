apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: music-app
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: music-backend:latest  # Update with your image registry
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8084
          name: http
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql.music-app.svc.cluster.local:3306/music?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&connectTimeout=30000&socketTimeout=30000"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: music-secrets
              key: SPRING_DATASOURCE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: music-secrets
              key: SPRING_DATASOURCE_PASSWORD
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          valueFrom:
            configMapKeyRef:
              name: music-config
              key: SPRING_JPA_HIBERNATE_DDL_AUTO
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: music-config
              key: SERVER_PORT
        - name: SPRING_MAIL_HOST
          valueFrom:
            configMapKeyRef:
              name: music-config
              key: SPRING_MAIL_HOST
        - name: SPRING_MAIL_PORT
          valueFrom:
            configMapKeyRef:
              name: music-config
              key: SPRING_MAIL_PORT
        - name: SPRING_MAIL_USERNAME
          valueFrom:
            configMapKeyRef:
              name: music-config
              key: SPRING_MAIL_USERNAME
        - name: SPRING_MAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: music-secrets
              key: SPRING_MAIL_PASSWORD
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        livenessProbe:
          httpGet:
            path: /user/1
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /user/1
            port: 8084
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for MySQL service to be available..."
          until nc -z mysql.music-app.svc.cluster.local 3306; do
            echo "Waiting for MySQL..."
            sleep 3
          done
          echo "MySQL service is available!"
          sleep 5
          echo "MySQL is ready!"

